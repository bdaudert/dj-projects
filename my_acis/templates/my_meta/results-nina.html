{% extends "base.html" %}

{% block breadcrumbs %}
{{ block.super }}
| Results
{% endblock %}

{% block content %}

<h1>{{title}}</h1>

{% if stations %}
    <h2>{{stations.count}} results</h2>

    <form method="get" action="{{URL_PREFIX}}wrcc_meta/station_tables_nina/ " name="station_select">
        <select  name="ucan_id" multiple>
            {% for s in stations %}
                <option type="radio" value="{{s.ucan_station_id}}">{{s}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Select"/>
    </form>
{% else %}
    <p>No stations found</p>
{% endif %}

{% endblock %}
