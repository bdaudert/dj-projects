{% extends "base.html" %}

{% block breadcrumbs %}
{{ block.super }}
| Station tables
{% endblock %}

{% block content %}

<h1>{{title}}</h1>


 <!-- [client side code for collapsing and unfolding branches] -->
 <SCRIPT LANGUAGE="JavaScript">
// ---------------------------------------------
// --- Name:    Easy DHTML Treeview           --
// --- Author:  D.D. de Kerf                  --
// --- Version: 0.1           Date: 6-6-2001  --
// ---------------------------------------------
function Toggle(node)
{
	// Unfold the branch if it isn't visible
	if (node.nextSibling.style.display == 'none')
	{
		// Change the image (if there is an image)
		if (node.children.length > 0)
		{
			if (node.children.item(0).tagName == "IMG")
			{
				node.children.item(0).src = "{{ MEDIA_URL }}img/minus.gif";
			}
                      
		}

		node.nextSibling.style.display = '';
	}
	// Collapse the branch if it IS visible
	else
	{
		// Change the image (if there is an image)
		if (node.children.length > 0)
		{
			if (node.children.item(0).tagName == "IMG")
			{
				node.children.item(0).src = "{{ MEDIA_URL }}img/plus.gif";
			}
		}

		node.nextSibling.style.display = 'none';
	}

}

</SCRIPT>

<p>UCAN station ID</p>
<form action="." method="get">
    <input type="text" name="ucan_id" value="{{ucan_station_id}}" />
    <input type="submit" value="Submit" />
</form>
{% if ucan_station_id %}

<TABLE BORDER=0>

   <TR><TD>
      <TABLE BORDER=0><TR><TD><A onClick="Toggle(this)"><IMG SRC="{{ MEDIA_URL }}img/plus.gif"> Station</A><DIV style='display:none'>
          
          {% for key, value in station.items %}

              <TABLE BORDER=0><TR><TD WIDTH=10></TD><TD><IMG SRC="{{ MEDIA_URL }}img/leaf.gif">{{ key }}<DIV>
              </DIV></TD></TR></TABLE>
         
           {% endfor %}
          
      </DIV></TD></TR></TABLE>
   </TR></TD>

</TABLE>

{% endif %}

{% endblock %}
