{% extends "base.html" %}

{% block breadcrumbs %}
{{ block.super }}
| Station tables
{% endblock %}

{% block content %}

<h1>{{title}}</h1>

<table>
    {% for tbl_name, tbl_list in table_dict.items %}
    <tr><td><b>TABLE: {{tbl_name}}</b></td></tr>
    <tr>
        {%for tbl in tbl_list%}
            <td><table style="width:50%; height:100%; background-color:DeepSkyBlue" class="sortable">{{ tbl|safe }}</table></td>
        {%endfor%}
    </tr>
    {%endfor%}
</table>


{% endblock %}
