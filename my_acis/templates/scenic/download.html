{% extends "csc_base.html" %}

{% block content %}

<p align="center">You are here 
<a href="{{HOME_URL}}">Home></a>
<a href="{{SCENIC_URL}}download/">Download</a></p>

    <div align="center">
       <div id='form0'>
            <form method="post" action="">{% csrf_token %}
            <table class="form" >
                {%for field in form0 %}
                    <tr>
                        <td>{{field.label}}:</td>
                        <td>{{field}}</td>
                        <td><p class="trigger"><img alt="Click me!" title="Help" src="{{MEDIA_URL}}img/QMark.png" class="icon_small"></p>                                                               <div class="pop-up"><p>{{field.help_text}}</p></div>
                        </td>
                    </tr>
                    {%if field.errors%}
                        <tr><td></td><td>{{field.errors}}</td><td></td></tr>
                    {%endif%}
                {%endfor%}
            </table>
            <input type="submit" value="Submit" name="form0"/>
            </form>
        </div> 
    </div>

    

    <div align="center">
        {%if response%}
            {{response}}
        {%endif%}
    </div>

{% endblock %}
