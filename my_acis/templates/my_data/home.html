<!DOCTYPE html>

<html>
  <head>
    <h1>{{title}}</h1>	
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>

   <input type="hidden" id="MEDIA_URL" name="variable" value="{{ MEDIA_URL }}">
   <!-- ** Javascript ** -->
   <script type="text/javascript" src="{{ MEDIA_URL }}js/map_jutils.js"></script>
   <script type="text/javascript" src="{{ MEDIA_URL }}js/polymaps.min.js"></script>
   <script type="text/javascript">
     var po = org.polymaps;
     var map = po.map()
        .container(document.getElementById("map_canvas").appendChild(po.svg("svg")))
        .center({lat: 39.50, lon: -99.00})
        map.add(po.image()
    .url(po.url("http://{S}tile.cloudmade.com"
    + "/675e9a7b604442e182c1482bcb3732b9" // http://cloudmade.com/register
    + "/997/256/{Z}/{X}/{Y}.png")
    .hosts(["a.", "b.", "c.", ""])));
   </script>
 </head>

 <body id="map_canvas">
    <div style="width:50%; height:50%" align="center"></div>
 </body>
</html>
