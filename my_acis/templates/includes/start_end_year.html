{%load my_scenic_filters%}
        <td>Year Range:</td>
        <td>
            <input type="hidden" id="min_year" value="{{initial.min_year}}">
            <input type="hidden" id="max_year" value="{{initial.max_year}}">
            <select class="year" id="start_year" name="start_year">
                <!--
                <!-Future dates for grids->
                {%for yr in 2040|make_range_reversed:2070%}
                    <option value="{{yr}}" 
                    {% if initial.location%} 
                        {%if initial.grid|is_in:'5,6,8,10,12,13,15,16'%}
                            style="display:none;"
                        {%endif%}
                    {%endif%}
                    {% if initial.start_year == yr|to_string %}selected{%endif%}>{{yr}}</option>
                {%endfor%}
                -->
                <!--past dates-->
                {%for yr in initial.min_year|make_range_reversed:initial.max_year%} 
                    <option value="{{yr}}" {% if initial.start_year == yr|to_string %}selected{%endif%}>{{yr}}</option>
                {%endfor%}
            </select>
            -- 
           <select class="year" id="end_year" name="end_year">
                <!--
                <!-Future dates for grids->
                {%for yr in 2040|make_range_reversed:2070%}
                    <option value="{{yr}}" 
                    {% if initial.location%} 
                        {%if initial.grid|is_in:'5,6,8,10,12,13,15,16'%}
                            style="display:none;"
                        {%endif%}
                    {%endif%}
                    {% if initial.start_year == yr|to_string %}selected{%endif%}>{{yr}}</option>
                {%endfor%} -->
                <!--past dates-->
                {%for yr in initial.start_year|make_range_reversed:initial.max_year%}  
                    
                    <option value="{{yr}}" {% if initial.end_year == yr|to_string %}selected{%endif%}>{{yr}}</option>
                {%endfor%}
            </select> 
        </td>
        <td><img alt="Help" title="Help" src="{{MEDIA_URL}}img/QMark.png" class="trigger">
        <div id="Docu_start_end_year" class="pop-up"></div>
        <script type="text/javascript">                        
            $("#Docu_start_end_year").load("{{HTML_URL}}Docu_help_texts.html #ht_start_end_year.html");
        </script>
        </td>
