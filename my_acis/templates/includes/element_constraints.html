<div class="form-group">
    <label for="elements_constraints">Stations that have</label>
    <img class="qmark" id="qmark-elements_constraints" alt="Help" title="Help" src="{{MEDIA_URL}}img/QMark.png">
    <div class="pop-up">
        <div id="ht_elements_constraints"></div>
        <script type="text/javascript">                        
            $("#ht_elements_constraints").load("{{HTML_URL}}/Docu_help_texts.html #ht_elements_constraints");
        </script>
    </div>

    <select class="form-control" id="elements_constraints" name="elements_constraints" 
    onchange="update_value(this.value)">
        {%for c, name in initial.form_options.elements_constraints%}
            <option value="{{c}}" {%if initial.elements_constraints == c%}selected{%endif%}>{{name}}</option>
        {%endfor%}
    </select>
</div>
