    <option value=0 {{chart_data_indices_0_selected}}>January</option>
    <option value=1 {{chart_data_indices_1_selected}}>February</option>
    <option value=2 {{chart_data_indices_2_selected}}>March</option>

    <option value=10 {{chart_data_indices_10_selected}}>November</option>
    <option value=11 {{chart_data_indices_11_selected}}>December</option>
</select>
