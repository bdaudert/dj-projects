{%load my_scenic_filters%}
{%if initial.statistic_period == "monthly"%}
<font class="message">Months: </font>
<select style="max-height:200px;width:200px" multiple id='chart_indices' name="chart_selector">
    <option value=0 {%if 0|is_in:chart_indices_string %} selected{%endif%}>January</option>
    <option value=1 {%if 1|is_in:chart_indices_string %}>February</option>
    <option value=2 {%if 2|is_in:chart_indices_string %}>March</option>
    <option value=3 {%if 3|is_in:chart_indices_string %}>April</option>
    <option value=4 {%if 4|is_in:chart_indices_string %}>May</option>
    <option value=5 {%if 5|is_in:chart_indices_string %}>June</option>
    <option value=6 {%if 6|is_in:chart_indices_string %}>July</option>
    <option value=7 {%if 7|is_in:chart_indices_string %}>August</option>
    <option value=8 {%if 8|is_in:chart_indices_string %}>September</option>
    <option value=9 {%if 9|is_in:chart_indices_string %}>October</option>
    <option value=10 {%if 10|is_in:chart_indices_string %}>November</option>
    <option value=11 {%if 11|is_in:chart_indices_string %}>December</option>
</select>
{%endif%}

{%if initial.statistic_period == "weekly"%}
<font class="message">Weeks: </font>
<select style="max-height:200px;width:200px" multiple id='data_indices' name="chart_selector">
{% for week in weeks %}
    <option value={{forloop.counter0}} 
    {%if forloop.counter0|is_in:chart_indices_string %}selected{%endif%}>Week {{forloop.counter0}}</option>
{% endfor %}
</select>
{%endif%}
