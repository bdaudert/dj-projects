<b>Spatial Summary: </b><br />
Data summary over the areas within the state. Options are:
<ul>
<li><b>Maximum: </b>Finds the maximum value over the area.</li>
<li><b>Minimum: </b>Finds the minimum value over the area.</li>
<li><b>Mean: </b>Finds the average value over the area.</li>
<li><b>Sum: </b>Finds the sum of the values over the area.</li>
</ul>
