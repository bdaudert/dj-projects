{%load my_scenic_filters%}
<div class="form-group">
    <label for="area_statistic">Spatial Summary</label>
    <img class="qmark" id="qmark-area_statistic" alt="Help" title="Help" src="{{MEDIA_URL}}img/QMark.png">
    <div class="pop-up">
        <div id="ht_area_statistic"></div>
        <script type="text/javascript">                        
            $("#ht_area_statistic").load("{{HTML_URL}}/Docu_help_texts.html #ht_area_statistic");
        </script>
    </div>
    <select id="area_statistic" name="area_statistic" onchange="update_value(this.value)">
    {% for opt, name in initial.form_options.area_statistic%}
        <option value="{{opt}}" 
        {%if initial.area_statistic == opt%} selected{%endif%}
        {%if opt == "median"%}disabled{%endif%}>{{name}}</option>
    {%endfor%} 
    </select>
</div>
