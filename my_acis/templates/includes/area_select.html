<div class="form-group">
    <label for="area_type">Region</label>
    <img alt="Help" title="Help" src="{{MEDIA_URL}}img/QMark.png" class="trigger">
    <div id="Docu_select_area" class="pop-up"></div>
    <script type="text/javascript">                        
        $("#Docu_select_area").load("{{HTML_URL}}/Docu_help_texts.html #ht_select_area");
    </script>
    <select id="area_type" name="area_type" class="area_type form-control">
        {% for x,y in initial.form_options.area_type %}
        <option value="{{ x }}" {% if x == initial.area_type  %} selected {% endif %}>{{ y }}</option>
        {% endfor %}
    </select>
</div>
