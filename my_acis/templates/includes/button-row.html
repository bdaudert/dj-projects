<div class="row">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <!--Tool Info/Howto-->
        <button type="submit" class="btn btn-primary" onclick="window.location='{{app_url}}'">
            Start Over
        </button>
        {%if results and not form_error%}
        <button type="submit" class="btn btn-primary" onclick="ShowHideTopOfPage()">
            Change Options
        </button>
        {%endif%}
    </div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
    </div>
    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div id=tool_info_head>
                <button class="btn btn-info docu" onclick="ShowPopupDocu('tool_info')">
                About this tool
                </button> 
            </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div id="how_to_head">
                <button class="btn btn-info docu" onclick="ShowPopupDocu('how_to')">
                How to use this tool
                </button>
            </div>
        </div>
    </div>
</div><br />
