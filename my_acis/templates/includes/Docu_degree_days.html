<b>Degree Days </b><br />
Enter a <b>comma separated list</b> of degree day<br />
<b>abbreviations</b> with base temperature.<br />
<b>Example</b>:<br />
<b>gdd56</b>: Growing Degree Days with base temperature 56 Fahrenheit<br />
<b>cdd70</b>: Cooling Degree Days with base temperature 70 Fahrenheit</br>
<b>Comma separated list to enter</b>: gdd56,cdd70
