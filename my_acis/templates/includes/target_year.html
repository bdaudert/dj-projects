{%load my_scenic_filters%}

<b>Choose Target Year:</b>
<select id ="target_year_figure" name ="target_year_figure">
{%for yr in initial.start_year|make_range_reversed:initial.end_year%} 
<option value={{yr}}
{% if initial.target_year == yr|to_string %}selected{%endif%}>{{yr}}</option>
{%endfor%}
</select><br />
