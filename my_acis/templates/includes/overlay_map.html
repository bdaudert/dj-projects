 <div align="left" id="formOverlay">
    <form id="overlayForm" class="overlay-form" role="form" class="inline" action="" method="post" onsubmit="show_loading()">{% csrf_token %}
        <div class="form-group form-input-group">
            <div class="input-group">
                <span valign="top">
                    <b>State</b>
                    <select class="overlay_state form-control" name="overlay_state" id="overlay_state">
                    {%for opt, name in initial.form_options.state%}
                        <option value="{{opt}}" {%if initial.overlay_state == opt%} selected{%endif%}>
                        {{name}}</option>
                    {%endfor%}
                    </select>
                </span>
                <span class="input-group-addon"></span>
                <div id="zoom-to">{% include 'includes/zoom-to-button.html'%}</div>
            </div>
            <input type="hidden" name="formOverlay" value="">
            <input type="hidden" id="host" name="host" value="{{initial.host}}">
            <input type="hidden" id="kml_file_path" name="kml_file_path" value="{{initial.kml_file_path}}">
        </div>        
    </form>
</div>
