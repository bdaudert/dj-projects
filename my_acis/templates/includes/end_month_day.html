{%load my_scenic_filters%}
        <td id="EndMonthDay">End Month/Day: </td>
        <td>
            <select id="end_month" name="end_month" class="month"> 
                <option value="1"  {%if initial.end_month == "1"%}selected{%endif%}>January</option>
                <option value="2"  {%if initial.end_month == "2"%}selected{%endif%}>February</option>
                <option value="3"  {%if initial.end_month == "3"%}selected{%endif%}>March</option>
                <option value="4"  {%if initial.end_month == "4"%}selected{%endif%}>April</option>
                <option value="5"  {%if initial.end_month == "5"%}selected{%endif%}>May</option>
                <option value="6"  {%if initial.end_month == "6"%}selected{%endif%}>June</option>
                <option value="7"  {%if initial.end_month == "7"%}selected{%endif%}>July</option>
                <option value="8"  {%if initial.end_month == "8"%}selected{%endif%}>August</option>
                <option value="9"  {%if initial.end_month == "9"%}selected{%endif%}>September</option>
                <option value="10" {%if initial.end_month == "10"%}selected{%endif%}>October</option>
                <option value="11" {%if initial.end_month == "11"%}selected{%endif%}>November</option>
                <option value="12" {%if initial.end_month == "12"%}selected{%endif%}>December</option>
            <select>
            <select id="end_day" name="end_day" class="day">
                {% for i in 1|make_range:29%}
                    <option value="{{i}}" {%if initial.end_day == i|to_string%}selected{%endif%}>{{i}}</option>
                {%endfor%}
                {%if initial.end_month != "2"%}
                <option value="29" {%if initial.end_day == "29"%}selected{%endif%}>29</option>
                {%endif%}
                {%if initial.end_month != "2"%}
                <option value="30" {%if initial.end_day == "30"%}selected{%endif%}>30</option>
                {%endif%}
                {%if initial.end_month|is_in:"1,3,5,7,8,10,12"%}
                <option value="31" {%if initial.end_day == "31"%}selected{%endif%}>31</option>
                {%endif%}
            <select>
        </td>
        <td><img alt="Help" title="Help" src="{{MEDIA_URL}}img/QMark.png" class="trigger">
        <div class="pop-up">
            <div id="ht_end_month_day"></div>
            <script type="text/javascript">                        
            $("#ht_end_date").load("{{HTML_URL}}/Docu_help_texts.html #ht_end_month_day");
            </script>
        </div>
        </td>
