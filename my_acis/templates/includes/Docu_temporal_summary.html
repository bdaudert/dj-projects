<b>Temporal Summary </b><br/>
Data summary over time period. Options are:
<ul>
<li><b>Maximum: </b>Finds the maximum value over the time period.</li>
<li><b>Minimum: </b>Finds the minimum value over the time period.</li>
<li><b>Mean: </b>Finds the average value over the time period.</li>
<li><b>Sum: </b>Finds the sum of the values over the time period.</li>
</ul>
