{%load my_scenic_filters%}

<b>Choose Target Year:</b>
<select id="target_year_figure" name="target_year_figure" class="target_year">
{%for yr in initial.min_year|make_range_reversed:initial.max_year%} 
<option value="{{yr}}"
{% if initial.target_year == yr|to_string %}selected{%endif%}>{{yr}}</option>
{%endfor%}
</select><br />
