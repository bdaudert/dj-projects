{%load my_scenic_filters%}
<form method="post" action="" id="formDownload">{% csrf_token %}
    {% include 'includes/data_format_download.html'%}
    <span id="out_format" class="out_format" 
    {%if initial.data_summary != "none" and initial.data_summary != "windowed_data"%}
    style="display:none"{%endif%}>
    {% include 'includes/output_format.html'%}</span>
    <!--Only show when format is clm or dlm, don't show if xl-->
    <span id="delim" class="delim" {%if initial.data_format|is_in:'xl,html'%}style="display:none;"{%endif%}>
    {% include 'includes/delimiter.html'%}
    </span>
    <span class="out_file" id="out_file" valign="top">{% include 'includes/out_file.html'%}</span>
    <input type="hidden" name="formDownload">
    <input type="hidden" id="json_file" name="json_file" value="{{json_file}}">
    <div class="form-group">
        <button type="submit" class="btn btn-sm btn-primary" name="Downlaod" style="width:100%">
        Download
        </button>
    </div> 
</form>
