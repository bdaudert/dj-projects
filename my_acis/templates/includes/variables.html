{%load my_scenic_filters%} 
<div class="form-group">
    <label for="variables">Variables</label>
    <img class="qmark" id="qmark-variables" alt="Help" title="Help" src="{{MEDIA_URL}}img/QMark.png">
    <div class="pop-up">
        <div id="ht_variables"></div>
        <script type="text/javascript">                        
            $("#ht_variables").load("{{HTML_URL}}Docu_help_texts.html #ht_variables");
        </script>
    </div>
    <select class="form-control" id="variables" name="variables" multiple>
    {%for opt, name in initial.form_options.variables%}
        <option value="{{opt}}" {%if opt|is_in:initial.variables%}selected{%endif%}
        {%if initial.data_type == "grid" and opt|is_in:'obst,snow,snwd,evap,wdmv,pet'%}disabled{%endif%}
        {%if initial.app_name|not_in:'monthly_summary' and opt|is_in:'pet,dtr'%}disabled{%endif%}>{{name}}</option>
    {%endfor%}
    </select>
</div>
