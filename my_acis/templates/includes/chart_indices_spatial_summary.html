{%load my_scenic_filters%}

<font class="message">Elements</font>
<select style="max-height:200px;width:200px" multiple id='chart_indices' name="chart_selector">
{% for el in results.elements%}

     {{el}} 
    {%if forloop.counter0|is_in:chart_indices_string %} selected{%endif%}

{%endfor%}
</select>
