<b>Date Constraints </b><br />
This option defines the restrictions you want to place<br />
on the availabilty of the elements from the <b>Elements</b> section. 
<ul>
<li><b>Any: </b><br />Data are available for at least one day between start and end date.</li>
<li><b>All: </b><br />Data are available for all days between start and end date..</li>
</ul>
